    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    $(".goodBtn").click(async function () {
      try {
        const docRef = await addDoc(collection(db, "good"), {
          'good': 1,
        });

        alert("좋아요를 눌렀습니다!");
        window.location.reload();
      } catch (e) {
        console.error("Error adding document: ", e);
      }
    });

    let goodNum = 0;
    let docs = await getDocs(collection(db, "good"));
    docs.forEach((doc) => {
      let row = doc.data();

      goodNum = goodNum + row['good'];
      $('#goodNum').text(goodNum);
    });
